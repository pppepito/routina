workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60
    integrations:
        app_store_connect: default
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.routina.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      xcode: latest
      node: 18
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build web app
        script: |
          npm run build
      - name: Update Capacitor
        script: |
          npx cap sync ios
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.routina.app" --type IOS_APP_STORE
          keychain add-certificates
          xcode-project use-profiles
      - name: Build iOS
        script: |
          xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
